version: "1"
packages: 
    - name: "db"
      engine: "postgresql"
      path: "./db/sqlc"
      queries: "./db/query/"
      schema: "./db/migrations"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
